<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/public/styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>
<body>
    <a href="/test" class="test-button card-3">▶</a>
    <div class="wrapper center-content">
        <div class="calculator center-content card-3">
            <div class="calculator__screen">
                <div class="calculator__answer">0</div>
            </div>

            <div class="calculator__buttons-wrapper">
                <div class="calculator__button-line center-content">
                    <div class="calculator__button grey black-font">AC</div>
                    <div class="calculator__button grey black-font">±</div>
                    <div class="calculator__button grey black-font">%</div>
                    <div class="calculator__button orange">/</div>
                </div>

                <div class="calculator__button-line center-content">
                    <div class="calculator__button dark-grey">7</div>
                    <div class="calculator__button dark-grey">8</div>
                    <div class="calculator__button dark-grey">9</div>
                    <div class="calculator__button orange">x</div>
                </div>

                <div class="calculator__button-line center-content">
                    <div class="calculator__button dark-grey">4</div>
                    <div class="calculator__button dark-grey">5</div>
                    <div class="calculator__button dark-grey">6</div>
                    <div class="calculator__button orange">-</div>
                </div>

                <div class="calculator__button-line center-content">
                    <div class="calculator__button dark-grey">1</div>
                    <div class="calculator__button dark-grey">2</div>
                    <div class="calculator__button dark-grey">3</div>
                    <div class="calculator__button orange">+</div>
                </div>

                <div class="calculator__button-line center-content">
                    <div class="calculator__button calculator__double-button dark-grey">0</div>
                    <div class="calculator__button dark-grey">,</div>
                    <div class="calculator__button orange">=</div>
                </div>
            </div>
            <div class="calculator__circle-button center-content">
            </div>
        </div>
    </div>
    <script  type="module" src="/public/script.js"></script>
</body>
</html>
